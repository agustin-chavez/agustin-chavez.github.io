<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agustin Chavez - Github Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="./images/favicon.png" type="image/png" />
  </head>
  <body>
    <main>
      <section id="intro-section">
        <div class="intro-container">
          <h1 class="introduction">
            <div class="hello-world">Hello 🌎 world</div>
            <div class="introduce-me">
              <i class="accent">My name is Agustín</i>
              <br />
              and I'm a
              <br />
              <i class="accent">Software Engineer </i>
              <br />
              ✨ 👨🏻‍💻 ✨
            </div>
          </h1>
          <div class="welcome">
            <p class="welcome-message">
              Welcome to my GitHub Page, thanks for coming by!
            </p>
            <div class="ctas">
              <a
                href="https://www.linkedin.com/in/agustinchavez/"
                class="cta linkedin"
                target="_blank"
                ><i class="fa-brands fa-linkedin"></i
                ><span class="cta-text">Linkedin</span></a
              >
              <a
                href="mailto:agustinchavez.dev@gmail.com"
                class="cta email"
                target="_blank"
                ><i class="fa-regular fa-envelope"></i
                ><span class="cta-text">Email</span></a
              >
              <a
                href="https://github.com/agustin-chavez"
                class="cta github"
                target="_blank"
                ><i class="fa-brands fa-github"></i
                ><span class="cta-text">Github</span></a
              >
              <a
                href="https://github.com/agustin-chavez"
                class="cta resume"
                target="_blank"
                ><i class="fa-solid fa-download"></i
                ><span class="cta-text">Resume</span></a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
